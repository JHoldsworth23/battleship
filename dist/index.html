<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./77d532bbecf5b984abab.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img src="./750818bdfb775b6653cc.png" alt="battleship logo">
        <h1>Battleship</h1>
    </div>
    <div class="content">
        <div class="message-box">
            <h2 class="message">Welcome to Battleship Game<br>Click Start to play</h2>
        </div>
        <div class="game-container">
            <div id="player-grid" class="grid"></div>
            <div id="enemy-grid" class="grid"></div>
            <h2 class="instruction">
                <span class="underline">How to change a ship position:</span>
                <br>○ Drag to move the ship to a new position
                <br>○ Click on the ship to change its axis
            </h2>
        </div>
        <div class="buttons">
            <button id="random-btn">Randomise</button>
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <footer></footer>
</body>
</html>
